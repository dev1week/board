<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

</head>

<body>

        <option>본문</option>
        <option>ID</option>
        <option>닉네임</option>

      </select>
      <label for="search-value" hidden>검색어</label>
      <input id="search-value" placeholder="검색어를 입력해주세요" name = "search-value">
      <button type="submit">검색</button>
    </form>
    <table>
      <thead>

          <th>제목</th>
          <th>해시태그</th>

          <th>ex1</th>

          <th>ex1</th>
          <th>2023-02-18</th>
        </tr>
        <tr>
          <th>ex2</th>
          <th>ex2</th>
          <th>ex2</th>
          <th>2023-02-18</th>
        </tr>
        <tr>
          <th>ex3</th>
          <th>ex3</th>
          <th>ex3</th>
          <th>2023-02-18</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
      <tfoot>
      </tfoot>
    </table>
    <nav>
      <table>
        <tr>
          <td>previous</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>next</td>
        </tr>
      </table>
    </nav>
  </main>

  <footer th:replace="~{footer :: footer}">
  </footer>


</body>

</html>
